services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: juyashop-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
      - FRONTEND_URL=http://localhost:5173
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - juyashop-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: juyashop-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - API_URL=http://localhost:3000
    networks:
      - juyashop-network
    depends_on:
      backend:
        condition: service_healthy

networks:
  juyashop-network:
    driver: bridge
